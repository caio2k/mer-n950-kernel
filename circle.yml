machine:
  services:
    - docker

dependencies:
  cache_directories:
    - /var/lib/docker/containers/
  pre:
    - mkdir -p ~/input ~/output

test:
  override:
    - docker run -ti -v ~/input:/input -v ~/output:/output caio2k/mer-n950-kernel:latest n9_mer_defconfig nemomobile kernel-adaptation-n950-n9
    #- docker run -ti -v ~/input:/input -v ~/output:/output caio2k/mer-n950-kernel:latest caio2k kernel-n9 rm581_defconfig
    - ls ~/input -lahtr
    - ls ~/output -alhtr
